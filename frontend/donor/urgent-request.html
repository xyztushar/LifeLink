<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LifeLink Urgent Request High Fidelity</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "brand-green": "#22c55e", 
              "brand-red": "#dc2626",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            boxShadow: {
                "soft": "0 10px 40px -10px rgba(0,0,0,0.08)"
            }
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50 text-gray-900 antialiased min-h-screen flex flex-col font-display">
<header class="w-full flex items-center justify-between px-6 py-4 bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-20">
<div class="text-xl font-extrabold tracking-tight text-black">LifeLink</div>
<div class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-full">
<span class="material-symbols-outlined text-gray-500 text-[18px]">person</span>
<span class="text-sm font-semibold text-gray-900">Donor (O+)</span>
</div>
</header>
<main class="flex-1 w-full max-w-md mx-auto p-5 flex flex-col gap-6">
<div class="w-full bg-white rounded-3xl shadow-soft border border-gray-100 overflow-hidden relative flex flex-col group">
<div class="relative w-full aspect-video bg-gray-100">
<div class="absolute inset-0 bg-center bg-cover bg-no-repeat" data-alt="Map view showing the location of Orange City Hospital" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBPK_MeZUv2mBsVltvpZFNvuA8Q7-slJwYfX5zFe5MUQaNeCgRsUA_z_P8zrhUfPavsFmW3nzfbfSzRoqhtfBAm_2m0P26RfPAJgibtg02BTWfqNr2o7wEE0GA1O1JCpeISt_cRbGo9Dqel2tDVyfCyrIEwjsqcBSr9XtpWpBWVkZbQeD8oa4WNv_fZdCR9z8Y2MRDKxrJ6nkbcbsKZBkVJ4D7b-TYyCW0fnIEl7HFms22fCBuMLBrSO4AKq01YeAkWZADO6cge-rA");'>
</div>
<div class="absolute inset-0 bg-gradient-to-t from-black/10 to-transparent pointer-events-none"></div>
<div class="absolute top-4 right-4 bg-brand-red text-white text-[11px] font-bold px-3 py-1.5 uppercase tracking-wider rounded-full shadow-lg shadow-red-900/20 flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">warning</span>
             URGENT
         </div>
</div>
<div class="p-6 flex flex-col gap-6">
<div class="flex flex-col gap-2 border-b border-gray-100 pb-4">
<h1 class="text-2xl font-black text-gray-900 tracking-tight leading-none">Urgent Request</h1>
<p class="text-sm font-medium text-gray-500 uppercase tracking-wide flex items-center gap-2">
                Urgency Level: 
                <span class="text-brand-red font-bold bg-red-50 px-2 py-0.5 rounded text-xs">CRITICAL</span>
</p>
</div>
<div class="flex flex-col gap-5">
<div class="flex items-start gap-4">
<div class="w-10 h-10 rounded-full bg-red-50 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-brand-red">bloodtype</span>
</div>
<div class="flex flex-col pt-0.5">
<span class="text-lg font-bold text-gray-900 leading-tight">2 units needed</span>
<span class="text-sm text-gray-500">Whole Blood • O Positive</span>
</div>
</div>
<div class="flex items-start gap-4">
<div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-blue-600">near_me</span>
</div>
<div class="flex flex-col pt-0.5">
<span class="text-lg font-bold text-gray-900 leading-tight">2.1 km away</span>
<span class="text-sm text-gray-500">Estimated arrival: 6 min</span>
</div>
</div>
<div class="flex items-start gap-4">
<div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-gray-700">domain</span>
</div>
<div class="flex flex-col pt-0.5">
<span class="text-lg font-bold text-gray-900 leading-tight">Orange City Hospital</span>
<span class="text-sm text-gray-500">Emergency Wing • Gate 2</span>
</div>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-4 w-full mt-2">
<div class="grid grid-cols-2 gap-3">
<button class="bg-white border border-gray-200 text-gray-700 font-semibold text-sm h-12 flex items-center justify-center rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm active:scale-[0.98]">
<span class="material-symbols-outlined text-[18px] mr-2">call</span>
            Call Hospital
        </button>
<button class="bg-white border border-gray-200 text-gray-700 font-semibold text-sm h-12 flex items-center justify-center rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all shadow-sm active:scale-[0.98]">
<span class="material-symbols-outlined text-[18px] mr-2">directions</span>
            Get Directions
        </button>
</div>
<div class="grid grid-cols-2 gap-3 pt-1">
<button class="bg-white border border-gray-200 text-gray-500 font-bold text-sm h-14 flex items-center justify-center uppercase tracking-wider rounded-xl hover:bg-red-50 hover:text-red-600 hover:border-red-200 transition-all active:scale-[0.98]">
            Decline
        </button>
<button class="bg-brand-green text-black font-bold text-sm h-14 flex items-center justify-center uppercase tracking-wider shadow-lg shadow-green-500/30 rounded-xl hover:bg-[#1db053] transition-all active:scale-[0.98]">
            Accept Request
        </button>
</div>
</div>
<footer class="mt-auto pt-6 pb-8 text-center">
<div class="inline-flex items-center justify-center px-4 py-2 bg-white rounded-full border border-gray-200 shadow-sm text-xs font-medium text-gray-500 mb-2">
<span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
        Eligible for donation
    </div>
<p class="text-xs text-gray-400 mt-2">
        Last donation: 60 days ago <span class="mx-2">|</span> <button class="underline hover:text-gray-600 transition-colors">Report an issue</button>
</p>
</footer>
</main>
</body></html>
